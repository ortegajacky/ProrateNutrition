<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prorate Nutrition</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

<body class="bg-light">

    <div class="container">
        <div class="py-5 text-center">
            <img class="mb-4 d-block mx-auto" src ="https://v5.getbootstrap.com/docs/5.0/assets/brand/bootstrap-solid.svg" alt="Bootstrap Logo" width="72" height="72">
            <h2>Checkout Form</h2>
            <p class="lead">Below is an example form build entirely with bootstrap.</p>
        </div>
    </div>

    <div class="container">
        <h4 class="mb-3">Billing Address</h4>
        <form novalidate>
            <div class="row"
            <label for="firstName" class="form-label">First Name</label>
            <input id="firstName" type="text" class="form-control" placeholder="John Wick" required>
            <div class="invalid-feedback">
                Valid first name is required.
            </div>
        </div>
        </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
