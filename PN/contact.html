        <h1>Contact Me</h1>
        <p>Start your fitness goals today! <br>Feel free to get in touch.</p>

        <div class="contact-box">
            <div class="contact-left">
                <h3>Send Your Request</h3>
                <!-- Web form -->
                <form action="https://formsubmit.com/proratenutrition@outlook.com" method="POST">
                    <input type="hidden" name="_subject" value="New submission!">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" name="name" placeholder="Your full name" required>
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" name="phone" placeholder="Your phone number" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Email address" required>
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" name="subject" placeholder="How can I help?" required>
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="5" name="message" placeholder="Send us a message!" required></textarea>
                    <button type="submit">Send</button>
                    <input type="hidden" name="_next" value="https://perrisproratenutrition.com/PN/thanks.html">
                </form>

            </div>
            <div class="contact-right">
                <h3>Reach Out</h3>
                <table>

                        <td>proratenutrition@outlook.com</td>
